<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      /* Header Styles */
      .header {
        position: relative;
        text-align: right;
      }

      .header a {
        text-decoration: none;
        color: #000;
      }

      /* Profile Container Styles */
      .profile-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .profile-container h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Form Styles */
      .profile-form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      .profile-form input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .profile-form button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 3px;
        display: block;
        margin: 0 auto;
      }

      .profile-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="indexLoggedIn.html">Return Home</a>
    </div>
    <div class="profile-container">
      <h1>Edit Student Profile</h1>
      <form class="profile-form">
        <label for="contact">Contact Number:</label>
        <input
          type="text"
          id="contact"
          placeholder="Enter your contact number"
        />
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email" />
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address" />
        <button type="button" id="save-button">Save</button>
      </form>
    </div>

    <script>
      // JavaScript for handling local storage
      document.addEventListener("DOMContentLoaded", function () {
        // Load data from local storage if available
        const savedData =
          JSON.parse(localStorage.getItem("studentProfile")) || {};

        // Populate the form fields with saved data
        document.getElementById("contact").value = savedData.contact || "";
        document.getElementById("email").value = savedData.email || "";
        document.getElementById("address").value = savedData.address || "";

        // Add event listener to the Save button
        document
          .getElementById("save-button")
          .addEventListener("click", function () {
            const contact = document.getElementById("contact").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;

            // Save the data to local storage
            const studentProfile = {
              contact,
              email,
              address,
            };
            localStorage.setItem(
              "studentProfile",
              JSON.stringify(studentProfile)
            );

            // Optionally, you can provide user feedback here (e.g., a success message)
            alert("Profile saved successfully!");
          });
      });
    </script>
  </body>
</html>
