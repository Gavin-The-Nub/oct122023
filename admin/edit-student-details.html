<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./student-details.css" />
    <title>Edit Student Detials</title>
  </head>
  <body>
    <div class="form-container">
      <div class="add-student">
        <form id="addForm">
          <h1>Add A Student Info</h1>
          <input
            type="text"
            id="firstName"
            placeholder="Student First name"
            required
          />
          <input
            type="text"
            id="middleName"
            placeholder="Student Middle name"
            required
          />
          <input
            type="text"
            id="lastName"
            placeholder="Student Last name"
            required
          />
          <input type="text" id="age" placeholder="Student Age" required />
          <input type="text" id="sex" placeholder="Student Sex" required />
          <input
            type="text"
            id="birthday"
            placeholder="Student Birthday"
            required
          />
          <input type="text" id="email" placeholder="Student Email" required />
          <input
            type="text"
            id="address"
            placeholder="Student Address"
            required
          />
          <input
            type="text"
            id="claimStatus"
            placeholder="Student Claim status"
            required
          />
          <input
            type="text"
            id="balance"
            placeholder="Student Balance"
            required
          />
          <input class="submit-button" type="submit" />
        </form>
      </div>

      <div class="remove-student">
        <form id="removeForm">
          <h1>Remove Student</h1>
          <input
            type="number"
            id="remove"
            placeholder="Enter The Student List Number"
            required
          />
          <input class="submit-button" type="submit" />
        </form>
      </div>
    </div>
  </body>

  <script type="module" src="./edit-student.js"></script>
  <script type="module" src="./students.js"></script>
</html>
